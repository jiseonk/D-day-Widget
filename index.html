<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Day Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <style>
        body{
            margin: 0;
            white-space:normal;
            width:170px;
            height:36px;
        }
        div{
            border:4px solid #FA8072;
            padding: 5px;
            background-color : #FA8072;
            border-radius : 5px;

            text-align:center;
            vertical-align:middle;
            font-size: 36px;
            font-weight: 1000;
            color:aliceblue;
            font-family: 'Lobster', cursive;
        }

        p{
            margin:0;
            padding:0;
            display:top;

            font-family: 'Nanum Gothic', sans-serif;
            font-size: 8px;
        }


    </style>
</head>
<body>
    <div>
        <p>일본유학온지</p>
        <script>
            //When is D-day?
            //let dday = new Date("September 18 2020 00:00:00").getTime();
            let dday = new Date("March 26 2018 00:00:00").getTime();
            let today = new Date().getTime();

            // Calculate Dday
            let tmp = 24*60*60*1000;
            let ddayCount = (today - dday)/tmp;

            let mathSymbol;
            if(ddayCount>0){
                ddayCount = Math.ceil(ddayCount);
                if(ddayCount === 1){
                    mathSymbol = '-';
                    ddayCount = 'day';
                } else {
                    mathSymbol = '+';
                }
            } else if(ddayCount<0){
                mathSymbol = '';
                ddayCount = Math.floor(ddayCount);
            } 
            //Dday 당일은 어떻게 처리하지??

            let space=' ';

            document.write(`D${mathSymbol}${ddayCount}`);
        </script>
    </div>
</body>
</html>
