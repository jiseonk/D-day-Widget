<body>
    <div>
        <p>일본유학생활</p>
        <script>
            //When is D-day?
            let day = new Date("2018-03-26");
            let today = new Date();
            let temp = 24*60*60*1000;
            
    
            // Calculate Dday
            let dday = (today - day)/temp;

            let mathSymbol;
            if(dday>0){
                mathSymbol = '+';
                dday = Math.ceil(dday);
            }
            else if(dday<0){
                mathSymbol = '';
                dday = Math.round(dday);
            }
            //Dday 당일은 어떻게 처리하지??

            let space=' ';

            document.write(`D${mathSymbol}${dday}`);
        </script>
    </div>
